<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 10</title>
    <script>
        function MostrarMeses(){            
            var meses = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
            var nombresChecked = document.getElementById("nombres").checked;
            var numerosChecked = document.getElementById("numeros").checked;
            meses.forEach(function(element,index,meses){
                if(nombresChecked){
                    document.body.innerHTML += element+" ";
                }
                if(numerosChecked){
                    document.body.innerHTML += index+1;
                }
                document.body.innerHTML += "<br/>";
            });
        }
    </script>
</head>
<body>
    <input type="button" onclick="MostrarMeses()" value="Mostrar Meses"><br/>
    <input type="checkbox" id="nombres"> Nombres <br/>
    <input type="checkbox" id="numeros"> Numeros <br/>
    
</body>
</html>
