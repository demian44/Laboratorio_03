<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 04</title>
    <script>
        window.onload = function numeros(){
            var contador = 0;
            var numero = 2;            
            while(contador <= 20){
                var esPrimo = true;
                
                for(i = numero-1; i >= 2; i--){
                    if(numero % i == 0){
                        esPrimo = false;
                    }
                }

                if(esPrimo){
                    document.write("<p>"+numero+"</p>");
                    contador++;
                }                
                numero++;
            }
        };
        
    </script>
</head>
