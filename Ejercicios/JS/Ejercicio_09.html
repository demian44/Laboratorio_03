<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 09</title>
    <script>
        function Calcular()
        {
            var operando1 = parseInt(document.getElementById("operando1").value);
            var operando2 = parseInt(document.getElementById("operando2").value);
            var radios = document.getElementsByName("operacion");
            var operacion;
            for (var i = 0, length = radios.length; i < length; i++)
            {
                if (radios[i].checked)
                {
                    operacion = radios[i].value;
                    break;
                }
            }
            var resultado = 0;
            switch(operacion){
                case "+":
                    resultado = operando1 + operando2;
                    break;
                case "-":
                    resultado = operando1 - operando2;
                    break;
                case "*":
                    resultado = operando1 * operando2;
                    break;
                case "/":
                    resultado = operando1 / operando2;
                    break;
            }

            document.getElementById("resultado").innerHTML = resultado;
        }
    
    </script>
</head>
<body>
    Operando 1: <input type="number" id = "operando1"><br/>
    Operando 2: <input type="number" id = "operando2"><br/>
    +<input type="radio" value="+" id="operacion" name="operacion" checked>
    -<input type="radio" value="-" id="operacion" name="operacion" >
    *<input type="radio" value="*" id="operacion" name="operacion" >
    /<input type="radio" value="/" id="operacion" name="operacion" ><br/>
    <input type="button" onclick="Calcular()" value="Calcular"><br/>
    Resultado = <span id="resultado"></span> 

</body>
</html>
